	<body>
		<header>
			<div  class="container-header">
				<h1><a href="index.html">Cadastro de despesas</a></h1>
				
				<a href="graphic.html"><img class="graphic-header" src="./assets/img/despesas.png"></a>

				<span class="none-graphic">Gráfico</span>

				<nav class="nav-header">
					<ul class="list-header">
						<li><a class="link-header" href="index.html">Cadastro de registros</a></li>

		<main>
			<section>
				<h2>Registro de nova despesa</h2>
				<div class="registerExpense-section">
					<div class="typeDiv-section">
						<input type="text" class="expenseType-section" placeholder="Tipo da despesa" id="type">
					</div>

					<div class="dayDiv-section">
						<input type="text" class="day-select" placeholder="dia" id="day">
					</div>

					<div class="monthDiv-section">
						<input type="month" id="month">
					</div>

					<div class="descriptionDiv-section">
						<input class="description-section" type="text" placeholder="Descrição" id="description">
					</div>

					<div>
						<input type="text" placeholder="Valor" id="value">
					</div>

					<div class="buttonDiv-section">
						<button type="button" id="registerButton" onclick="addExpenses()">Registar</button>
					</div>
				</div>
			</section>
		</main>

			<div class="div-footer">
