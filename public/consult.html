<!DOCTYPE html>
	<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/style.css">
		<title>Consulta das despesas</title>
	</head>

	<script src=""></script>
	
	<body>
		<header>
			<div  class="container-header">
				<h1><a href="index.html">Cadastro de despesas</a></h1>
				
				<a href="graphic.html"><img class="graphic-header" src="./assets/img/despesas.png"></a>

				<span class="none-graphic">Gráfico</span>

				<nav class="nav-header">
					<ul class="list-header">
						<li><a class="link-header" href="index.html">Cadastro de registros</a></li>
						<li><a class="link-header" href="consult.html">Consulta de registros</a></li>
						<li><a class="link-header" href="graphic.html">Gráfico de registros</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="registerExpense">
				<h2>Consulta das despesa</h2>
				<div class="registerExpense-section">

						<div class="typeDiv-section">
							<input type="text" class="expenseType-section" placeholder="Tipo da despesa" id="type">
						</div>
	
						<div class="dayDiv-section">
							<input type="text" class="day-select" placeholder="dia" id="day">
						</div>

					<div class="date-section">
						<input type="month">
					</div>

					<div class="buttonDiv-section">
						<button type="button" onclick="showExpenses()">Consultar</button>
					</div>
				</div>
			</section>

			<section class="consultExpenses">
				<table class="consultExpenses-table">
					<thead>
						<tr>
							<th>Data</th>
							<th>Tipo</th>
							<th>Descrição</th>
							<th>Valor</th>
						</tr>
					</thead>

					<tbody id="listOfExpenses"></tbody>
				</table>
			</section>
		</main>

		<footer>
			<div class="div-footer">
				<a href="consult.html"><img class="img-footer" src="./assets/img/logo.png"></a>
				<span>&copy;copyrigth Organize suas despesas - 2022</span>
			</div>
		</footer>

	</body>

	</html>
