<!DOCTYPE html>
	<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/style.css">
		<title>Consulta das despesas</title>
	</head>

	<body>
		<header>
			<div  class="container-header">
				<h1><a href="index.html">Cadastro de despesas</a></h1>
				
				<a href="graphic.html"><img class="graphic-header" src="../img/despesas.png"></a>

				<span class="none-graphic">Gráfico</span>

				<nav class="nav-header">
					<ul class="list-header">
						<li><a class="link-header" href="index.html">Cadastro de registros</a></li>
						<li><a class="link-header" href="consult.html">Consulta de registros</a></li>
						<li><a class="link-header" href="graphic.html">Gráfico de registros</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="registerExpense">
				<h2>Consulta das despesa</h2>
				<div class="registerExpense-section">
					<div class="typeDiv-section">
						<select class="expenseType-section" required>
							<option value="">Tipo</option>
							<option value="water">Água</option>
							<option value="energy">Energia</option>
							<option value="food">Alimentação</option>
							<option value="transport">Transporte</option>
							<option value="education">Educação</option>
							<option value="health">Saúde</option>
							<option value="leisure">Lazer</option>
							<option class="clothing">Vestuário</option>
							<option class="others">Outras</option>
						</select>
					</div>

					<div class="dayDiv-section">
						<select class="day-select" required>
							<option value="">Dia</option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
							<option value="4">04</option>
							<option value="5">05</option>
							<option value="6">06</option>
							<option value="7">07</option>
							<option value="8">08</option>
							<option value="9">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>

					<div class="monthDiv-section">
						<input type="month">
					</div>

					<div class="yearDiv-section">
						<input type="text" placeholder="Digite o ano!" required>
					</div>

					<div class="buttonDiv-section">
						<button type="button">Registar</button>
					</div>
				</div>
			</section>

			<section class="consultExpenses">
				<table class="consultExpenses-table">
					<thead>
						<tr>
							<th>Data</th>
							<th>Tipo</th>
							<th>Descrição</th>
							<th>Valor</th>
						</tr>
					</thead>

					<tbody id="listOfExpenses"></tbody>
				</table>
			</section>
		</main>

		<footer>
			<div class="div-footer">
				<a href="consult.html"><img class="img-footer" src="../img/logo.png"></a>
				<span>&copy;copyrigth Organize suas despesas - 2022</span>
			</div>
		</footer>

	</body>

	<script src="../build/index.js"></script>
	</html>
